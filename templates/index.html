<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz App</title>
    <style>
        /* General body styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            color: #333;
        }
    
        /* Header styles */
        h1 {
            color: #00aeff;
            font-size: 3.5rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.3);
        }
    
        /* Main container styles */
        .container {
            background-color: #fff;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 3px solid #ff7eb9;
            transition: transform 0.3s ease-in-out;
        }
    
        .container:hover {
            transform: scale(1.05);
        }
    
        /* Button styles */
        button {
            padding: 15px 30px;
            margin: 15px;
            background: linear-gradient(135deg, #ff4b5c, #ff6a88);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: transform 0.2s, background-color 0.3s ease;
        }
    
        button:hover {
            background: linear-gradient(135deg, #ff6a88, #ff4b5c);
            transform: translateY(-3px);
        }
    
        button:active {
            transform: translateY(2px);
        }
    
        /* Input field styles */
        input[type="number"] {
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #ff7eb9;
            border-radius: 12px;
            width: 100%;
            max-width: 300px;
            font-size: 1.2rem;
            text-align: center;
            box-sizing: border-box;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
    
        input[type="number"]:focus {
            outline: none;
            border-color: #ff4b5c;
            background-color: #fef5f7;
        }
    
        /* Score display styles */
        #scoreDisplay {
            font-size: 1.5rem;
            margin-top: 20px;
            color: #ff4b5c;
            font-weight: bold;
        }
    
        /* Question text styles */
        #questionDisplay {
            font-size: 1.4rem;
            color: #333;
            margin-top: 20px;
            font-weight: 600;
            padding: 10px;
            background-color: #f7f8fa;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    
        /* Level selection styles */
        #levelSelect {
            padding: 12px;
            margin: 20px 0;
            border-radius: 10px;
            font-size: 1.2rem;
            border: 2px solid #ff7eb9;
            background-color: #fff;
            width: 100%;
            max-width: 250px;
            text-align: center;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }
    
        #levelSelect:focus {
            outline: none;
            border-color: #ff4b5c;
            background-color: #fef5f7;
        }
    
        /* Alert text styles */
        .alert {
            font-size: 1rem;
            color: #fff;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
    
        .alert.success {
            background-color: #4CAF50;
        }
    
        .alert.error {
            background-color: #ff4b5c;
        }
    
        /* Extra styles for text and focus effects */
        input[type="number"]:focus,
        #levelSelect:focus {
            background-color: #fef5f7;
            border-color: #ff4b5c;
        }
    
        /* Footer styles */
        footer {
            margin-top: 20px;
            font-size: 1rem;
            color: #fff;
        }
    
        /* Responsive design for mobile */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
    
            .container {
                padding: 30px;
                width: 100%;
                max-width: 100%;
            }
    
            h1 {
                font-size: 2.8rem;
            }
    
            button {
                font-size: 1.1rem;
            }
    
            input[type="number"],
            #levelSelect {
                font-size: 1rem;
            }
    
            #scoreDisplay {
                font-size: 1.2rem;
            }
        }
    
    </style>
    
</head>

<body>

    <div class="container">
        <h1>Math Quiz</h1>

        <!-- Level selection -->
        <div id="levelSelection">
            <label for="level">Choose Difficulty:</label>
            <select id="level">
                <option value="easy">Easy</option>
                <option value="medium">Medium</option>
                <option value="hard">Hard</option>
            </select>
        </div>

        <!-- Button to get a new question -->
        <button id="getQuestion">Get New Question</button>

        <!-- Display the math question -->
        <p id="questionDisplay"></p>

        <!-- Input to submit the answer -->
        <input type="number" id="answer" placeholder="Enter your answer">

        <button id="submitAnswer">Submit Answer</button>

        <!-- Score Display -->
        <p id="scoreDisplay">Score: 0</p>

        <!-- Alert message -->
        <div class="alert" id="alertMessage"></div>

        <!-- Final message -->
        <div id="finalMessage" style="display:none;">
            <h2>Congratulations!</h2>
            <p>Your final score: <span id="finalScore">0</span></p>
        </div>
    </div>

    <script>
        let userScore = 0;
        let currentQuestion = "";
        let currentLevel = 'easy';

        // Get difficulty level
        document.getElementById('level').onchange = (e) => {
            currentLevel = e.target.value;
        };

        // Get a new question
        document.getElementById('getQuestion').onclick = async () => {
            const response = await fetch('http://127.0.0.1:5000/generate-question', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ level: currentLevel })
            });
            const data = await response.json();
            currentQuestion = data.question;
            document.getElementById('questionDisplay').innerText = `Question: ${currentQuestion}`;
        };

        // Submit an answer
        document.getElementById('submitAnswer').onclick = async () => {
            const answer = document.getElementById('answer').value;

            if (!answer) {
                displayAlert('Please enter an answer', 'error');
                return;
            }

            const response = await fetch('http://127.0.0.1:5000/submit-answer', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    user: 'user1', // For simplicity, hardcoding user as 'user1'
                    question: currentQuestion,
                    answer: answer
                })
            });

            const data = await response.json();

            if (data.correct) {
                userScore++;
                document.getElementById('scoreDisplay').innerText = `Score: ${userScore}`;
                displayAlert('Correct Answer!', 'success');
            } else {
                displayAlert('Wrong Answer!', 'error');
            }

            // Disable submit button after correct or wrong answer and ask for next question
            document.getElementById('submitAnswer').disabled = true;

            setTimeout(() => {
                document.getElementById('getQuestion').click();
                document.getElementById('submitAnswer').disabled = false;
            }, 2000);
        };

        // Display alert messages
        function displayAlert(message, type) {
            const alertElement = document.getElementById('alertMessage');
            alertElement.innerText = message;
            alertElement.className = `alert ${type}`;
            alertElement.style.display = 'block';
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 3000);
        }
    </script>
</body>

</html>
